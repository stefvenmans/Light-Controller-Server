<!DOCTYPE html>
<html>
<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>ElectroVen</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Lights Front</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue1"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title">Lights Back</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue2"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Battery Voltage</p>
                <p class="value"><span id="currentVoltage"></span></p>
                
            </div>

            <div class="card">
                <p class="card-title"> On time</p>
                <p class="value"><span id="onTime"></span></p>
            </div>

            <div class="card">
                <p class="card-title">Actions</p>
                <p class="value">
                    <button class="button" onclick="window.location.href='voltage.html';">Battery</button> 
                </p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

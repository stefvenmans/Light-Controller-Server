<html>
  <head>
    <title>JavaScript Line Chart</title>
    <!-- <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script> -->
    <script src="anychart-base.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>
  </head>
  <body>  
    <div id="container"></div>
    <script>
      function getData() {
        return [
          ['1990',12],
          ['1991',14],
          ['1993',21],
          ['1994',21],
          ['1996',26],
          ['1998',26],
          ['2000',27],
          ['2002',31],
          ['2004',29],
          ['2006',31],
          ['2008',36],
          ['2010',41],
          ['2012',42],
          ['2014',48],
          ['2016',50],
          ['2018',57]
        ];
      }

      function getData2(){
        xhttp.onreadystatechange = function() {
        var values;
        if (this.readyState == 4 && this.status == 200) {
            y = parseFloat(this.responseText);
            values = [
            ['1990',100],
            ['1991',y]
                ];
            
        //console.log(this.responseText);
        
        }
        };
        xhttp.open("GET", "/values", true);
        xhttp.send();
        
        return 
      }

      // create a data set on our data
      var dataSet = anychart.data.set(getData2());

      // map data for the line chart,
      // take x from the zero column and value from the first column
      var seriesData = dataSet.mapAs({ x: 0, value: 1 });

      // create a line chart
      var chart = anychart.line();


      // configure the chart title text settings
      chart.title('Battery voltage');

      // set the y axis title
      chart.yAxis().title('Voltage (V)');

      // create a line series with the mapped data
      var lineChart = chart.line(seriesData);

      // set the container id for the line chart
      chart.container('container');

      // draw the line chart
      chart.draw();

    </script>
  </body>
</html>
